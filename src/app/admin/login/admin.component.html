<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
              <div *ngIf="invalidLogin" class="alert alert-danger">
                {{errorMessage}}
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" [(ngModel)]="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                
              </div>                 

              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Login</button>              

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/RegisterAdmin" class="text-white-50 fw-bold">Register</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
