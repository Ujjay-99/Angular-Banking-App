<form [formGroup]="adminRegisterForm" (ngSubmit)="adminRegister()">
<section class="h-70 bg-dark gradient-custom">
    <div class="container py-5 h-70">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card bg-dark text-white card-registration my-4">
            <div class="row g-0">
  
                <div class="card-body p-md-5 text-white">
                  <h3 class="mb-5 text-uppercase">Admin Registration</h3>
                  
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">First name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" [(ngModel)]="FirstName" placeholder="Enter First Name" formControlName="firstNameControl" required/>
                        
                      </div>
                      <span *ngIf="firstNameControl && firstNameControl.invalid && firstNameControl.touched">Enter First Name</span>
                  </div>
                    
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" [(ngModel)]="LastName" placeholder="Enter Last Name" formControlName="lastNameControl" required/>
                        
                      </div>
                      <span *ngIf="lastNameControl && lastNameControl.invalid && lastNameControl.touched">Enter Last Name</span>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Email</label>
                    <input type="email" id="form3Example9" class="form-control form-control-lg"  [(ngModel)]="Email" placeholder="Enter Email" formControlName="emailControl" required/>
                    <span *ngIf="emailControl && emailControl.invalid && emailControl.touched">Enter Email</span>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">Password</label>
                    <input type="password" id="form3Example90" class="form-control form-control-lg" [(ngModel)]="Password" placeholder="Enter Password" formControlName="passControl"  required/>
                    <span *ngIf="passControl && passControl.invalid && passControl.touched">Enter Password</span>
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Confirm Password</label>
                    <input type="password" id="form3Example99" class="form-control form-control-lg" [(ngModel)]="ConfirmPassword" placeholder="Confirm Password" formControlName="cPassControl" required/>
                    <span *ngIf="cPassControl && cPassControl.invalid && cPassControl.touched">Password didn't match</span>
                </div>

                  
  
                  <div class="d-flex justify-content-end pt-3">
                    <button [disabled]="adminRegisterForm.invalid" type="button" class="btn btn-primary btn-block btn-lg ms-2" (click)="register()">Register</button>
                  </div>
  
                  <div *ngIf="IsSucceeded">
                    <span class="alert alert-success">Successfully Registered.</span>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
          </div>
    </div>
  </section>
  </form>
