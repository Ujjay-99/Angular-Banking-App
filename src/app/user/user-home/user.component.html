<section class="container">
  <h2>Welcome <span class="name">{{user.firstName | uppercase}}</span></h2>
  <h4>Balance: <span class="name">Rs. {{user.balance}}</span></h4>

  <div class="container">
    <div class="row" style="width:100%; margin-top:10px;">
        <div class="col-8">
          <p><b>Passbook:</b></p>
          <div class="table-view">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Type</th>
                </tr>
              </thead>
            </table>
            <div class="table-body">
            <table class="table table-dark">
              <tbody>
                <tr *ngFor="let transaction of transactions" >
                  <td>{{user.firstName}} {{user.lastName}}</td>
                  <td>{{transaction.created}}</td>
                  <td>{{transaction.amount}}</td>
                  <td>{{transaction.transactionType}}</td>
                </tr>
              </tbody>
            </table>
          </div>
            <button type="button" class="btn btn-success" csv-header="['Id', 'Transaction-Id', 'Date','Amount']"(click)="results()">Export csv</button>
          </div>
        </div>
        <div class="col-4 transact">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-20 text-center">
                <div class="transact">
                <label>Enter Amount:</label>
                <input type="number" class="form-control" placeholder="Enter Amount" [(ngModel)] = 'amount'>
                <div>
                <input type="radio"  required name='ttype' value='D' [(ngModel)]='transactionType'>Deposit
                <input type="radio" required name='ttype' value='W' [(ngModel)]='transactionType'>Withdraw
                </div>
                <button id="signup" class="btn btn-primary" (click)="onSubmit()">Submit</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</section>
